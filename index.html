<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer's Page</title>
  <style>
    body {
      background-color: #F7F7F7; /* Soft gray, calming and neutral */
    }
    header {
      background-color: #8BC34A; /* Green, represents growth and harmony */
    }
    .product-list {
      background-color: #FFFFFF; /* White, clean and minimalistic */
    }
    .product {
      border: 1px solid #DDDDDD; /* Light gray, subtle definition */
      background-color: #F7F7F7; /* Soft gray, calming and neutral */
    }
    #sell {
      background-color: #4CAF50; /* Green, represents growth and harmony */
    }
    /* Additional styles */
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }
    nav a {
      color: #333;
      text-decoration: none;
    }
    h2 {
      color: #444;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#sell">Sell</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="product-list">
      <h2>Available Products</h2>
      <div id="product-container">
        <!-- Products will be displayed here -->
      </div>
    </section>
    <section id="sell">
      <h2>Sell Your Product</h2>
      <form id="sell-form">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        <label for="link">Product Link:</label>
        <input type="text" id="link" name="link"><br><br>
        <button id="submit-product">Add Product</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Senctuate Team</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
